<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- type="submit" 은 onsubmit-->
    <form action="" onsubmit="return 검증코드">
        <input type="text" name='myname' value="홍길동">
        <input type="submit">
    </form>
    <hr>
    <!-- type="button" 은  onclick-->
    <form action="">
        <input type="text" name='myname' value="활빈당">
        <input type="button" value="제출" onclick="검증코드 코드 안에서 submit()">
    </form>
    
</body>
</html>
