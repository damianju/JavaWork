<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>jQuery Selector</title>
<style>
  div {
    background: yellow;
    border: 1px solid #AAA;
    width: 80px;
    height: 80px;
    margin: 0 5px;
    float: left;
  }
  div.colored {
    background: green;
  }
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script>

// TODO

</script>
</head>
<body>

<button id="run">Run</button>
 
<div></div>
<div id="mover"></div>
<div></div>

<script>

$("#run").click(function(){
  // :animated 라는 selector는
  // 현재 animation 중인 element에 적용
  $("div:animated").toggleClass("colored"); // 색 없으면 넣고 있으면 빼고
});

function animateIt(){
  $("#mover").slideToggle("slow", animateIt); // 2번째 매개변수: 애니메이션 끝나면 수행하는 함수
  // 재귀호출 아님
}

animateIt();

</script>

</body>
</html>
