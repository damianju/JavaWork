<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>jQuery Intro</title>
</head>

<script>
function hideP(){
	
	var elements = document.getElementsByTagName("P"); // HTML 대소문자 구분 안 함 (XML은 구분함)

	for(i=0; i<elements.length; i++){
		// elements[i].addEventListener("click", function(){
		// 	this.style.display = "none";
		// });

		// 아래와 같이도 가능
		elements[i].addEventListener("click", hideElement);
	}

} // end hideP()

function hideElement()
{
	this.style.display = "none"; // 여기서 this는 p element
}

// 함수나 변수 이름으로 $ 사용 가능
$ = 10;
//alert($*4);

</script>

<body onload="hideP()"> <!-- onload: 이 함수는 body element가 로딩된 후 실행-->

<p>없어지는 마술을 보여줄께.</p>
<p>요것도.</p>
<p>따다~~!</p>

</body>
</html>
