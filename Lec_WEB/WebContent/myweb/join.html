            <section class="conA">
                <article class="container">
                    <h1>회원가입</h1>
                    <form>
                        <fieldset>
                            <legend>기본정보</legend>
                            <label>성명</label>
                            <input name="name" type="text" class="name" placeholder="홍길동">
                            <br>
                            <label>생년월일</label>
                            <input name type="text" class="id">
                            <br>
                            <label>성별</label>
                            <input type="radio" name="gender" value="male" checked>남성
                            <input type="radio" name="gender" value="female">여성
                            <br>
                            <label>아이디</label>
                            <input name type="text" class="id">
                            <input name type="button" value="중복확인" class="dup">
                            <br>
                            <label>비밀번호</label>
                            <input name type="password" class="pass">
                            <br>
                            <label for="#">비밀번호 확인</label>
                            <input type="password" class="pass">
                            <br>
                            <label for="eamil">이메일</label>
                            <input type="email" class="email">
                            <span>@</span>
                            <input type="email" class="email">
                            <select name="eamil" id="eamil">
                                <option selected>직접입력</option>
                                <option value="naver.com">네이버</option>
                                <option value="daum.net">다음</option>
                                <option value="google.com">구글</option>
                            </select>
                            <br>
                            <label for="phone">전화번호</label>
                                <select name="phone" id="phoneNum">
                                    <option value="010" selected>010</option>
                                    <option value="011">011</option>
                                    <option value="012">012</option>
                                </select>
                            <span>-</span>
                            <input type="tel" class="number">
                            <span>-</span>
                            <input type="tel" class="number">
                            <br>
                        </fieldset>
                        <fieldset>
                            <legend>추가정보</legend>
                            <label for="address">주소</label>
                            <input type="text" class="address" disabled>
                            <button type="button">주소찾기</button>
                            <input type="text">
                            <br>
                            <label for="address">가입경로</label>
                            <select name="join" id="join">
                                <option value="지인소개" selected>지인소개</option>
                                <option value="인터넷">인터넷</option>
                                <option value="홍보글">홍보글</option>
                                <option value="기타">기타</option>
                            </select>
                        </fieldset>
                        <div class="clear"></div>
                        <div id="buttons">
                            <input type="button" value="Submit" class="submit">
                            <input type="button" value="Cancel" class="cancel">
                        </div>
                    </form>
