                    <h1>회원가입</h1>
                    <form name="form1" action="https://www.w3schools.com/action_page.php"
                        method="get" onsubmit="return vaildateInfo()">
                        <fieldset>
                            <legend>기본정보*</legend>
                            <table>
                                <tr>
                                    <td><label>성명</label></td>
                                    <td><input name="name" type="text" class="name" placeholder="홍길동"></td>

                                <tr>
                                    <td><label>생년월일</label></td>
                                    <td><input name type="text" class="id"></td>
                                </tr>
                                <tr>
                                    <td><label>성별</label></td>
                                    <td>
                                        <input type="radio" name="gender" value="male" checked/>남성
                                        <input type="radio" name="gender" value="female"/>여성
                                    </td>
                                </tr>
                                <tr>
                                    <td><label for="id">아이디</label></td>
                                    <td>
                                        <input name="id" type="text" class="id">
                                        <input name type="button" value="중복확인" class="dup">
                                    </td>
                                </tr>
                                <tr>
                                    <td><label>비밀번호</label></td>
                                    <td><input name="password" type="password" class="pass"></td>
                                </tr>
                                <tr>
                                    <td><label for="#">비밀번호 확인</label></td>
                                    <td><input name="chkPassword" type="password" class="pass"></td>
                                </tr>
                                <tr>
                                    <td><label for="eamil_id">이메일</label></td>
                                    <td>
                                        <input type="text" name="email_id">
                                            <span>@</span>
                                            <input type="text" name="email_address">
                                            <select name="eamil" id="eamil">
                                                <option selected>직접입력</option>
                                                <option value="naver.com">네이버</option>
                                                <option value="daum.net">다음</option>
                                                <option value="google.com">구글</option>
                                            </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td><label for="phone">전화번호</label></td>
                                    <td>
                                            <select name="phone" id="phoneNum">
                                                <option value="010" selected>010</option>
                                                <option value="011">011</option>
                                                <option value="012">012</option>
                                            </select>
                                        <span>-</span>
                                        <input type="tel" class="number">
                                        <span>-</span>
                                        <input type="tel" class="number">
                                    </td>
                                </tr>
                            </table>
                        </fieldset>

                        <fieldset>
                            <legend>추가정보</legend>
                            <table>
                                <tr>
                                    <td><label for="address">주소</label></td>
                                    <td>
                                        <input type="text" class="address" disabled>
                                        <button type="button">주소찾기</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>&nbsp</td>
                                    <td><input type="text"></td>
                                </tr>
                                <tr>

                                </tr>
                                <tr>

                                            <option value="기타">기타</option>

                                    </td>
                                </tr>
                            </table>
                        </fieldset>
